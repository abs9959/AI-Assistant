<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mini AI Assistant (Practice)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; max-width: 800px; }
    #messages { border: 1px solid #ddd; padding: 1rem; height: 400px; overflow:auto; background:#fafafa; }
    .msg { margin-bottom: 0.75rem; }
    .user { color: #0b63d8; }
    .assistant { color: #111; }
    #input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    #send { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Mini AI Assistant</h1>
  <div id="messages" aria-live="polite"></div>

  <textarea id="input" rows="3" placeholder="Type a message..."></textarea>
  <br/>
  <button id="send">Send</button>
  <button id="reset">Reset Conversation</button>

  <script src="/static/script.js"></script>
</body>
</html>
